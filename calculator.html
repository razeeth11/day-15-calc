<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>


<body>
  
  <div class="maincontainer">

<div  class="input">

  <input type="text" type="button" placeholder="0" style="font-size: 20px;" class="data">

</div>

<div class="container">

    <button type="button" onclick="calcFun(this)" class="btn-1">1</button>
    <button type="button" onclick="calcFun(this)" class="btn-2">2</button>
    <button type="button" onclick="calcFun(this)" class="btn-3">3</button>
    <button type="button" onclick="calcFun(this)" class="btn-Clear">C</button>
    <button type="button" onclick="calcFun(this)" class="btn-4">4</button>
    <button type="button" onclick="calcFun(this)" class="btn-5">5</button>
    <button type="button" onclick="calcFun(this)" class="btn-6">6</button>
    <button type="button" onclick="calcFun(this)" class="btn-cross">*</button>
    <button type="button" onclick="calcFun(this)" class="btn-7">7</button>
    <button type="button" onclick="calcFun(this)" class="btn-8">8</button>
    <button type="button" onclick="calcFun(this)" class="btn-9">9</button>
    <button type="button" onclick="calcFun(this)" class="btn-minus">-</button>
    <button type="button" onclick="calcFun(this)" class="btn-0">0</button>
    <button type="button" onclick="calcFun(this)" class="btn-add">+</button>
    <button type="button" onclick="calcFun(this)" class="btn-divide">/</button>
    <button type="button" onclick="calcFun(this)" class="btn-ans">=</button>

</div>
  </div>

  
  <script src="./calculator.js"></script>
</body>
</html>
